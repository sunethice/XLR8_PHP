  <!-- Robot Modal -->
  <div class="modal fade" id="robotModal">
    <div class="modal-dialog modal-dialog-scrollable ">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add a Robot</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="form-horizontal" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
              <label class="col-md-4" for="robot_name">Name:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="robot_name" placeholder="" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4" for="robot_season">Season:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="robot_season" placeholder="" >
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-4" for="max_weight">Max Weight:</label>
              <div class="col-md-8">
                <input type="number" class="form-control" id="max_weight" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-4" for="total_cost">Total Cost:</label>
              <div class="col-md-8">
                <input type="number" class="form-control" id="total_cost" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-4" for="comp_end_date">Competition End Date:</label>
              <div class="col-md-8">
                <input type="date" class="form-control" id="comp_end_date" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-4" for="image">Image:</label>
              <div class="col-md-8">
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
              </div>
            </div>

          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" id="robot_submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
